<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <h1>Chat</h1>

    <form id="register">
      <label for="nick">choose a nick to register to chat</label>
      <input id="nick" name="nick" autocomplete="off" placeholder=""/>
      <button>Send</button>
      <div id="alert" class="text-danger"></div>
    </form>

    <ul id="messages"></ul>

    <div id="message-input-area">
      <form id="msg-sender" action="">
        <fieldset>
          <label for="msg">Send a message</label>
          <input name="msg" id="msg" autocomplete="off" /><button>Send</button>
        </fieldset>
      </form>
    </div>

    <div id="users-list">
      <div><strong>Users online:</strong></div>
      <div id="users-online"></div>
    </div>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/client.js"></script>
</html>
